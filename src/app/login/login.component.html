<div *ngIf="signUp==false">
<div class="col-md-6 mt-4 ml-10 depl" >
  <div class="panel panel-primary">
    <div class="panel panel-heading" style="text-align: center">Authentification</div>
    <div class="panel-body">
      <form  #f="ngForm"  (ngSubmit)="onLogin(f.value)" >
        <div class="form-group">
          <label class="=control-label">Username</label>
          <input type="text" name="username" ngModel class="form-control" >
        </div>
        <div class="form-group">
          <label class="=control-label">Password</label>
          <input type="password" name="password" ngModel class="form-control" >
        </div>
        <div>
        <button type="submit" class="btn btn-primary" >Login</button>
          <span class="pull-right clickable"><a (click)="onSignUp()">S'inscrire </a></span>
        </div>
      </form>
    </div>
  </div>
</div>
</div>


<div *ngIf="signUp">
  <div class="col-md-6 mt-4 ml-10 depl" >
    <div class="panel panel-primary">
      <div class="panel panel-heading" style="text-align: center">Inscription</div>
      <div class="panel-body">
        <form  #f="ngForm"  (ngSubmit)="save(f.value)" >
          <div class="form-group">
            <label class="=control-label">Username</label>
            <input type="text" name="login"  [(ngModel)]="user.login"  class="form-control" >
          </div>
          <div class="form-group">
            <label class="=control-label">Password</label>
            <input type="password" name="password"  [(ngModel)]="user.password" class="form-control" >
          </div>

          <div class="form-group">
<!--            <label class="=control-label">Etat</label>-->
            <input type="hidden" name="etat"  [(ngModel)]="user.etat" class="form-control" >
          </div>

          <div class="form-group">
<!--            <label class="=control-label">Profil</label>-->
            <input type="hidden" name="profil"  [(ngModel)]="user.profile" class="form-control" >
          </div>

          <div>
            <button type="submit" class="btn btn-primary" >S'inscrire</button>
<!--            <span class="pull-right clickable"><a (click)="onSignUp()">S'inscrire </a></span>-->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
